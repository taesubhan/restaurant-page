<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Han's Burgers</title>
</head>
<body>
    <div id="content">
        
        <div class="webpage-container background">
            <div class="vertical-background">
                <div class="header">
                    <h1 class="restaurant-title">Han's Burgers</h1>
                    <div class="tabs">
                        <div>Home</div>
                        <div>Menu</div>
                        <div>Contact</div>
                    </div>
                </div>
                <div class="body">
                    <div class="menu">
                        <div class="burger1">
                            <p class="burger1-title menu-title">
                                Double Patty Burger
                            </p>
                            <p class="burger1-description menu-description">
                                Two beef patties with cheese
                            </p>
                        </div>
                        <div class="burger2">
                            <p class="burger2-title menu-title">
                                Sesame Bacon Burger
                            </p>
                            <p class="burger2-description menu-description">
                                Sesame buns with beef patty and bacon
                            </p>
                        </div>
                        <div class="burger3">
                            <p class="burger3-title menu-title">
                                Potato Burger
                            </p>
                            <p class="burger3-description menu-description">
                                Potato wedges with beef patty
                            </p>
                        </div>
                    </div>
                </div>
                <div class="footer">
                </div>
            </div>
        </div>
        
        
    </div>
</body>
</html>
